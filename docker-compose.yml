# Docker Compose Configuration for E-Commerce Review Analyzer
version: '3.8'

services:
  review-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ecommerce-review-analyzer
    ports:
      - "8501:8501"
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - TRANSFORMERS_CACHE=/app/models_cache
    volumes:
      - ./data:/app/data
      - models_cache:/app/models_cache
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  models_cache:
    driver: local
